
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Usuários</h3>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-items-center table-flush clicable">
            <thead class="thead-light">
            <tr>
              <th scope="col">Código</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Celular</th>
              <th scope="col">Telefone</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
              <th scope="row">{{user.id}}</th>
              <td>{{user.nome}}</td>
              <td>{{user.email}}</td>
              <td>{{user.celular | mask: '(00) 00000-0000'}}</td>
              <td>{{user.telefone | mask: '(00) 0000-0000'}}</td>
            </tr>
            </tbody>
          </table>
        </div>

        <app-paginator (clickPage)="getRegistros($event)"></app-paginator>

      </div>
    </div>
  </div>

</div>
