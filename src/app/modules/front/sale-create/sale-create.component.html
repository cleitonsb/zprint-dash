<app-breadcrumb [titulo]="titulo" [subTitulo]="subTitulo" [urlBreadcrumb]="urlBreadcrumb"></app-breadcrumb>

<div class="container-fluid mt--7">
  <div class="row">

            <div class="row">
              <div class="col-lg-9">
                <div class="form-group">
                  <label class="form-control-label" >Produto/Item</label>
                  <input type="text" [(ngModel)]="produto" name="produto" class="form-control form-control-alternative" placeholder="Digite o nome produto ou código EAN">
                </div>
              </div>

              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" >Qtde</label>
                  <input type="text" [(ngModel)]="qt" name="qt" class="form-control form-control-alternative" placeholder="QT">
                </div>
              </div>
            </div>
        </div>

    <div class="col-xl-7 mb-5 mb-xl-2">
      <div class="card shadow">
        <div class="table-responsive">
          <table class="table table-hover align-items-center table-flush ">
            <thead class="thead-light">
            <tr>
              <th scope="col">Nome do produto</th>
              <th scope="col">Qtde</th>
              <th scope="col">Preço</th>
              <th scope="col">Subtotal</th>
              <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let produto of itensVenda" >
                <td>{{produto.produto.nome}}</td>
                <td>{{produto.qt}}</td>
                <td>{{produto.preco}}</td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row">
          <div class="col col-lg-12 pl-lg-12 d-flex flex-row-reverse" >
            <button class="btn btn-info mr-2 mb-2" > <i class="fas fa-save"></i> Finalizar</button>

        </div>

      </div>
