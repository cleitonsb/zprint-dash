<div class="card-footer py-4">
  <nav aria-label="...">
    <ul class="pagination justify-content-end mb-0">
      <li class="page-item"><a class="page-link" [ngClass]="{'disabled':prev === null, '':prev !== null}" (click)="setCurrentPage(prev)" tabindex="-1"><i class="fas fa-angle-left"></i><span class="sr-only">Previous</span></a></li>
      <li *ngFor="let page of pages" [ngClass]="{'active':page === currentPage, '':page !== currentPage}" class="page-item" ><a class="page-link" (click)="setCurrentPage(page)">{{page}}</a></li>
      <li class="page-item"><a class="page-link" [ngClass]="{'disabled':next === null, '':next !== null}" (click)="setCurrentPage(next)"><i class="fas fa-angle-right"></i><span class="sr-only">Next</span></a></li>
    </ul>
  </nav>
</div>
